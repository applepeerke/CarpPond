{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %}
    <div class="form-group">
        <h3>Selecteer een vis-watertje</h3>
    </div>
    <div>
        {% for water in waters %}
        <a href="{{ url_for('water', id=water['id']) }}">
            <h3>{{ water['name'] }}</h3></a>
        {% endfor %}
    </div>
    <form action="/back" method="POST">
        <input type="submit" name="button" value="Back" class="btn" />
    </form>
</div>
{% endblock %}
