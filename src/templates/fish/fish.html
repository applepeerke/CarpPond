{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %}
    <div class="form-group">
        <h3>Vissoort</h3>
    </div>
    <div>
        {% for fish in fishes %}
        <a href="{{ url_for('fish', id=fish['id']) }}">
            <h3>{{ fish['species'] }}</h3></a>
        {% endfor %}
    </div>
    <form action="/back" method="POST">
        <input type="submit" name="button" value="Back" class="btn" />
    </form>
</div>
{% endblock %}
