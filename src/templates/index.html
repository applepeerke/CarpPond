{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="form-group">
        <h1>Vissen</h1>
        <hr>
    </div>
    <div>
        {% for fishing in rows %}
        <a href="{{ url_for('fishing', id=fishing['id']) }}">
            <h3>{{ fishing['name'] }}</h3></a>
        {% endfor %}
    </div>
    <form action="/submit" method="POST">
        <input type="submit" name="button" value="Reset database" class="btn" />
    </form>
</div>
{% endblock %}
