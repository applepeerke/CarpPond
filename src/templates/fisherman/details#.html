<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Visser</title>
</head>

<body>
    <div class="container">
        <img src="../static/logo.png" alt="JumpingCarp" class="logo">
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <h1>Visser details</h1>
        <hr>
        <form action="/back" method="POST">
            <table aria-label="Visser">
            <tr>
                <th>Titel</th>
                <th>Waarde</th>
            </tr>
                <tr>
                    <td>Voornaam</td>
                    <td>{{ fisherman['firstname'] }}</td>
                </tr>
                <tr>
                    <td>Achternaam</td>
                    <td>{{ fisherman['lastname'] }}</td>
                </tr>
                <tr>
                    <td>Opmerking</td>
                    <td>{{ fisherman['note'] }}</td>
                </tr>
            </table>
            <input type="submit" name="button" value="Back" class="btn" />
        </form>
    </div>
</body>

</html>
