{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
    <form action="/add_fisherman" method="POST">
        <div class="form-group">
            <h3>Voornaam</h3>
            <input type="text" name="firstname" placeholder="Voornaam" value=" {{ fisherman.firstname | safe }} "/>
        </div>
        <div class="form-group">
            <h3>Achternaam</h3>
            <input type="text" name="lastname" placeholder="Achternaam" value=" {{ fisherman.lastname | safe }} "/>
        </div>
        <div class="form-group">
            <h3>Opmerking</h3>
            <!-- autoescape turned off! -->
            {% autoescape false %}
            <input type="text" name="note" placeholder="Opmerking - Met autoescape uit!" value=" {{ fisherman.note | safe }} " />
            {% endautoescape %}
        </div>
        <input type="submit" name="button" value="Toevoegen" class="btn" />
        <input type="submit" name="button" value="Back" class="btn" />
    </form>
</div>
{% endblock %}
